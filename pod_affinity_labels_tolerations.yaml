apiVersion: apps/v1
kind: Deployment
metadata:
    name: jenkins
spec:
    replicas: 1
    selector:
        matchLabels:
            app: jenkins
    template:
        metadata:
            labels:
                app: jenkins
        spec:
            containers:
                - name: jenkins
                  image: jenkins
            tolerations:
                - key: "app"
                  operator: "Equal"
                  value: "jenkins"
                  effect: "NoSchedule"
            affinity:
                nodeAffinity:
                    requiredDuringSchedulingIgnoredDuringExecution:
                        nodeSelectorTerms:
                        - matchExpressions:
                            - key: app
                              operator: In
                              values: 
                              - jenkins
